<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front-end Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Greenthumb Front-end test for Red Ventures."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.scss" />
  </head>

  <body>
    <header class="l-header">
      <div class="l-header__background">
        <img
          class="l-header__mobile-leaves"
          src="images/hero/mobile/mobile-leaves.png"
          alt=""
        />
        <img
          class="l-header__mobile-plantperson"
          src="images/hero/mobile/mobile-plantperson.png"
          alt=""
        />
        <img
          class="l-header__left-leaves"
          src="images/hero/desktop/left-leaves.png"
          alt=""
        />
        <img
          class="l-header__plant-person"
          src="images/hero/desktop/plant-person.png"
          alt=""
        />
        <img
          class="l-header__right-leaves"
          src="images/hero/desktop/right-leaves.png"
          alt=""
        />
      </div>
      <div class="l-container">
        <div class="l-header__content">
          <img
            class="l-header__logo"
            src="images/icons/logo-white.svg"
            alt="Greenthumb Logo"
          />
          <h1 class="l-header__title">
            Find your <br />
            next green <br />
            friend
          </h1>
          <img class="l-header__arrow" src="images/icons/arrow-down.svg" />
        </div>
      </div>
    </header>

    <main class="l-main p-home">
      <section class="l-section section-filters">
        <div class="l-container">
          <div class="section-filters__item">
            <img
              class="section-filters__image"
              src="images/illustrations/sun.png"
              alt=""
            />
            <p class="section-filters__description">
              <b>1.</b> Set the amount of <b>sunlight</b> <br />
              your plant will get.
            </p>
            <div class="c-select">
              <select class="section-filters__select" name="" id="">
                <option disabled selected value="">Select...</option>
                <option value="no">No sun</option>
                <option value="low">A bit of sunlight</option>
                <option value="high">A lot of sunlight</option>
              </select>
            </div>
          </div>
          <div class="section-filters__item">
            <img
              class="section-filters__image"
              src="images/illustrations/wateringcan.png"
              alt=""
            />
            <p class="section-filters__description">
              <b>2.</b> How often do you want to <br />
              <b>water</b> your plant?
            </p>
            <div class="c-select">
              <select class="section-filters__select" name="" id="">
                <option disabled selected value="">Select...</option>
                <option value="regularly">Regularly</option>
                <option value="daily">Daily</option>
                <option value="rarely">Rarely</option>
              </select>
            </div>
          </div>
          <div class="section-filters__item">
            <img
              class="section-filters__image"
              src="images/illustrations/dog.png"
              alt=""
            />
            <p class="section-filters__description">
              <b>3.</b> Do you have pets? Do <br />
              they <b>chew</b> plants?
            </p>
            <div class="c-select">
              <select class="section-filters__select" name="" id="">
                <option disabled selected value="">Select...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="l-section section-results">
        <div class="l-container">
          <div class="section-results__info">
            <h2 class="section-results__title">No results yet...</h2>
            <p class="section-results__description">
              Use the filters above top find <br />
              the plant that best fits your <br />
              enviroment :)
            </p>
          </div>
          <div class="section-results__image">
            <img src="images/illustrations/no-results.png" alt="" />
          </div>
        </div>
        <div class="l-container">
          <button class="c-button">
            <img
              class="c-button__arrow"
              src="images/icons/arrow-up.svg"
              alt=""
              loading="lazy"
            />
            <a class="c-button__anchor" href="">Back to the top</a>
          </button>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
